name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag a publicar (ej. v3.5.1)'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  gh-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Pick release notes file
        id: notes
        run: |
          # Prefer MIGRATION_COMPLETE_* si existe, si no CHANGELOG.md
          FILE=$(ls -1 MIGRATION_COMPLETE_*.md 2>/dev/null | head -n1 || true)
          if [ -z "$FILE" ]; then
            FILE=CHANGELOG.md
          fi
          echo "body_path=${FILE}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: SARAi_AGI ${{ steps.meta.outputs.tag }}
          body_path: ${{ steps.notes.outputs.body_path }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            MIGRATION_COMPLETE_*.md
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
