name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/**' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov (if token present)
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: Run ruff
      run: ruff check src/
    
    - name: Run mypy
      run: mypy src/ --ignore-missing-imports

  version-check:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check VERSION file exists
      run: test -f VERSION
    
    - name: Verify CHANGELOG updated
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin main
        if ! git diff origin/main...HEAD --name-only | grep -q CHANGELOG.md; then
          echo "::warning::CHANGELOG.md no modificado en este PR"
        fi
    
    - name: Verify tag matches VERSION on release
      if: github.event_name == 'release'
      run: |
        VERSION=$(head -n1 VERSION | sed 's/^v//' | tr -d '\r\n ')
        TAG=${GITHUB_REF#refs/tags/v}
        if [ "$VERSION" != "$TAG" ]; then
          echo "::error::VERSION ($VERSION) no coincide con tag ($TAG)"
          exit 1
        fi
