name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/**' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Verify installation
      run: |
        pip list
        python -c "import sarai_agi; print(f'sarai_agi version: {sarai_agi.__version__}')"
        python -c "import numpy; print(f'numpy version: {numpy.__version__}')"
    
    - name: Run core tests (basic functionality)
      run: |
        pytest -m "core" --cov=src --cov-report=xml --cov-report=term -v
      continue-on-error: false
        
    - name: Run basic tests (no external dependencies)  
      run: |
        pytest -m "not requires_llama and not requires_qdrant and not requires_chromadb and not requires_transformers and not requires_requests and not requires_openai" --cov=src --cov-report=xml --cov-report=term -v
      continue-on-error: true
    
    - name: Upload coverage to Codecov (if token present)
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run ruff
      run: ruff check src/
    
    - name: Install type stubs
      run: |
        pip install types-requests types-PyYAML
    
    - name: Run mypy on core modules
      run: |
        mypy $(cat .mypy_files | xargs echo) --ignore-missing-imports --show-error-codes

  version-check:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check VERSION file exists
      run: test -f VERSION
    
    - name: Verify CHANGELOG updated
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin main
        if ! git diff origin/main...HEAD --name-only | grep -q CHANGELOG.md; then
          echo "::warning::CHANGELOG.md no modificado en este PR"
        fi
    
    - name: Verify tag matches VERSION on release
      if: github.event_name == 'release'
      run: |
        VERSION=$(head -n1 VERSION | sed 's/^v//' | tr -d '\r\n ')
        TAG=${GITHUB_REF#refs/tags/v}
        if [ "$VERSION" != "$TAG" ]; then
          echo "::error::VERSION ($VERSION) no coincide con tag ($TAG)"
          exit 1
        fi
