[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = src/sarai_agi/model/wrapper.py,src/sarai_agi/memory/vector_db.py,src/sarai_agi/security/,src/sarai_agi/telemetry/

# Allow missing stubs for optional dependencies
[mypy-llama_cpp.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True